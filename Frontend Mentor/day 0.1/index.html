<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
    <div id="maindiv">
        <div id="content">
          <div id="imgdiv">
            <img src="/assets/images/avatar-jessica.jpeg" alt="">
          </div>
                    <!-- paragraph section -->
          <div id="pdiv">
            <h2>Jessica Randall</h2>
            <p><span id="place">London, United Kingdom</span></p>
            <p>"Front-end developer and avid reader."</p> 
          </div>
                  <!-- list section -->
          <div id="listdiv">
            <ul>
              <li><button type="button">GitHub</button></li>
              <li><button type="button">Frontend Mentor</button></li>
              <li><button type="button">LinkedIn</button></li>
              <li><button type="button">Twitter</button></li>
              <li><button type="button">Instagram</button></li>
            </ul>
          </div>
      </div>
    </div>
</body>
</html>
