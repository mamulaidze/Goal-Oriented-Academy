<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Sign up</title>
</head>
<body>
    <header>
        <h1>Registration</h1>
    </header>
    <main>
        <div id="divform">
            <h2>Create account</h2>
            <form>
                <!-- user name -->
                <label for="#username">User name</label>
                <input type="text" name="name" id="usernames">
                <!-- mobile number -->
                <label for="#numbers">Number</label>
                <input type="number" name="number" id="numbers">
                <!-- password -->
                <label for="#passwords">Password</label>
                <input type="password" name="password" id="passwords" placeholder="At least 8 characters">
                <!-- re-enter password -->
                <label for="#re-enterpass">Re-enter password</label>
                <input type="password" name="password" id="re-enterpass"> 
                <button type="submit">Continue</button>
            </form>
        </div>
    </main>
</body>
</html>
