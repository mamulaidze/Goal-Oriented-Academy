<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #container {
            width: 300px;
            height: 300px;
            position: relative;
            border: 1px solid black;
        }

        #child {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <title>Animation</title>
</head>
<body>
    <div id="container">
        <div id="child"></div>
    </div>
    <script src="n2.js"></script>
</body>
</html>
