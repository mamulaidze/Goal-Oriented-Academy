<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Functions</title>
</head>
<body onload="onPageLoad()">

    <button onclick="onClickEvent()">Click me</button>
    <div onmouseover="onMouseOverEvent()" onmouseout="onMouseOutEvent()" onmousedown="onMouseDownEvent()" style="width: fit-content;">
        Hover or Click me
    </div>

    <script>
        function onPageLoad() {
            console.log("Page has loaded");
        }

        function onClickEvent() {
            console.log("Button clicked");
        }

        function onMouseOverEvent() {
            console.log("Mouse is over the element");
        }

        function onMouseOutEvent() {
            console.log("Mouse is out of the element");
        }

        function onMouseDownEvent() {
            console.log("Mouse button is down");
        }
    </script>
</body>
</html>
